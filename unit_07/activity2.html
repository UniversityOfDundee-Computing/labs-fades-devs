<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="activity2.css" rel="stylesheet">
</head>
<body>
    <div class="row mt-2 mb-4">
        <h1>Tip Calculator</h1>
    </div>
    <div class="row mb-4">
        <p class="mb-0">Enter Total Bill Amount</p>
        <input type="text" id="bill" class="border">
    </div>
    <div class="row mb-4">
        <p class="mb-0">Select Tip Preferences</p>
        <div class="row d-flex justify-content-between m-0 align-items-center px-0">
            <button id="per1" class="mx-2 col">5%</button>
            <button id="per2" class="mx-2 col">10%</button>
            <button id="per3" class="mx-2 col">25%</button>
        </div>
        <div class="row d-flex justify-content-between m-0 mt-2 align-items-center px-0">
            <button id="largest" class="py-2">Largest from 25% or £2+10%</button>
        </div>
    </div>
    <div class="row">
        <p>Tip to Give</p>
        <h1 class="text-center">£xx.xx</h1>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
